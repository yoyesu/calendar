<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <main id="container">
    <header id='header'>
      <div id="month-display"></div>
      <div>
        <button id='back-btn'>Back</button>
        <button id='next-btn'>Next</button>
      </div>
    </header>
    <div id="weekdays">
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
      <div>Sunday</div>
    </div>
    <div id="calendar">

    </div>
  </main>

  <div id="new-event">
    <h2>New Event</h2>

    <input type="text" id="event-title-input" placeholder='Event title'>

    <button id="save-btn">Save</button>
    <button id="cancel-btn">Cancel</button>
  </div>
  <div id="delete-event-popup">
    <h2>Event</h2>
    <p id="event-text"></p>
    <button id="delete-btn">Delete</button>
    <button id="close-btn">Close</button>
  </div>
  <div id="event-popup"></div>
  <script src="./app.js"></script>
</body>
</html>
